
- defaults:
    name: jenkins-build-templates

    # Job template vars
    title: 'Job Template Builder'
    version: 0.0.0

    build-summary-image: /userContent/jenkins-build-templates.png

    # jtb-std-log-parser
    log-parser-rules: /var/lib/jenkins/log-rules.txt

    git: 'git@github.com:dotmpe/jenkins-build-templates.git'



- project:
    name: 'jtb-A'

    jobs:
    - '{name}-jtb-1':
        disabled: true
        title: 'job 1 for {title}'
        ## Builder vars
        ## Publisher vars
        # jtb-std-log-parser
        unstable-on-warning: false
        fail-on-error: false
        # jtd-std-email
        email-every-unstable: false
        email-individuals: false
        email-to:


