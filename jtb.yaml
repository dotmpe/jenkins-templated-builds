
- project:
    name: 'jtb'

    # Job template vars
    project-title: 'Jenkins Templated Builds'
    version: 0.0.0
    #build-summary-image: /userContent/jenkins-build-templates.png
    build-summary-image: 'http://www.tupilabs.com/img/posts/2012-10-31_promoting-material-for-jenkins-user-event/jenkins_no_bg.png'

    #git: 'git@github.com:dotmpe/jenkins-build-templates.git'

    ## SCM vars
    vendor-repo: github
    vendor-path: dotmpe/jenkins-templated-builds
    branch: test
    ## Builder vars
    ## Publisher vars
    # jtb-inline-tasks-parser
    project-src: '*.{{rst,sh,yaml}},tpl/*.yaml,.travis.yml'
    # jtb-std-log-parser
    log-parser-rules: $JENKINS_HOME/log-parser-rules.txt
    unstable-on-warning: true
    #fail-on-error: true
    # jtd-std-email
    email-every-unstable: false
    email-individuals: false
    email-to: dev@dotmpe.com

    jjb-files:

    jobs:
    - '{name}-base-0':
        disabled: false
        title: 'Shell test'
        htmlDescription: 'Shell Job {project-title} v{version}'
        builders:
        - shell: 'whoami && hostname'
        triggers:
        - pollscm:
            cron: 'H/5 * * * *'
        properties: {}
        parameters: {}

    - '{name}-jtb-0':
        name: test
        disabled: false
        title: 'JTB test'
        htmlDescription: 'Testing {project-title} v{version} with JJB'
        properties: {}
        parameters: {}

    - '{name}-jtb-1':
        name: update
        disabled: false
        title: 'JTB1 update'
        htmlDescription: 'Running JTB? with {project-title} v{version}'
        properties: {}
        parameters: {}

#    - '{name}-jtb-2':
#        disabled: true
#        title: 'JTB2 gen GH'
#        htmlDescription: 'Generate GitHub job with {project-title} v{version}'
#
#    - '{name}-docker-0':
#        disabled: true
#        title: 'Docker0 Test Create-Kill-Remove'
#        htmlDescription: 'with {project-title} v{version}'
#
#    - '{name}-docker-1':
#        disabled: true
#        title: 'Docker1 Test Run'
#        htmlDescription: 'with {project-title} v{version}'

    - '{name}-base-0':
        name: jtb-test-cleanup
        title: 'JTB test cleanup'
        builders:
        - shell: jenkins-cli delete-job jtb-base-0
        triggers: {}

        properties: {}
        parameters: {}

- defaults:
    name: jtb-juc

    # Job template vars
    project-title: 'Jenkins User-Content'
    version: 0.0.0
    build-summary-image: 'http://www.tupilabs.com/img/posts/2012-10-31_promoting-material-for-jenkins-user-event/jenkins_no_bg.png'

    ## SCM vars
    vendor-repo: github
    vendor-path: dotmpe/jenkins-userContent
    branch: master

    ## Builder vars

    ## Publisher vars

    # tasks publisher (jtb-inline-tasks-parser)
    project-src: '*'

    # email publisher (jtd-std-email)
    email-to: dev@dotmpe.com


- project:
    name: 'jtb-juc'
    defaults: jtb-juc

    jobs:
    - '{name}-gh-travis':
        disabled: false
        title: 'Jenkins UserContent'
        htmlDescription: '{project-title} v{version}'
        properties: {}
        parameters: {}


