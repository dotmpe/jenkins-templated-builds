
- job:
    name: 'jnk/examples/docker-any-slave-example'


    project-type: freestyle
    display-name: 'Any Docker Slave Shell Script Demo'
    disabled: false
    description: 'Execute a little shell script on any slave with label "docker". '
    node: docker
    concurrent: false

    wrappers:
    - timestamps
    - ansicolor:
        colormap: css

    builders:
    - shell: |
        hostname
        whoami
        ping -c4 google.com
        env

