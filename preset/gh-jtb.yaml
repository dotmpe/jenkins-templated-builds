
- '{name}-gh-travis':

    name: jtb
    disabled: false
    title: 'GH JTB user (re)install (Travis file)'
    build-summary-image: 'ws/logo.png'
    htmlDescription: "Clone JTB and (re)install (JTB:preset/gh-jtb)"

    vendor-repo: github
    vendor-path: dotmpe/jenkins-templated-builds
    branch: test
    git-browser: githubweb
    project-src: '*.sh,*.yaml,tpl/*.yaml,preset/*.yaml,*.py'
    email-individuals: false
    email-to:
    fail-on-error: true
    concurrent: true

