
- '{name}-gh-travis':

    name: user-conf
    disabled: true
    title: 'User Conf'
    build-summary-image: 'ws/logo.png'
    htmlDescription: |
      Build Travis test for user-conf. Jenkins plugin does not support
      install. 

    vendor-repo: github
    vendor-path: dotmpe/user-conf
    branch: master
    project-src: '*.rst,*.styl,*.yaml,*.js'
    email-individuals: false
    email-to:

    publishers:
      - tap:
          results: build/test-results.tap


- '{name}-free-git':

    name: user-conf
    title: 'User Conf - Install'
    htmlDescription: ""
    build-summary-image: 'ws/logo.png'
    disabled: true
    concurrent: false

    project-src: '*.rst,*.styl,*.yaml,*.js'
    email-individuals: false
    email-to:
		fail-on-error: true
		unstable-on-warning: true
    publish-on-error: True

    vendor-repo: github
    vendor-path: dotmpe/user-conf
    branch: master
		git-browser: githubweb
    git-recursive-init: False
    credentials-id: ''

    parameters: []
    metadata: []
    properties: []

    builders:
      - shell: |
          pip install --user \
            ordereddict 'six>=1.5.2' PyYAML 'python-jenkins>=0.4.1' 'pbr>=0.8.2,<2.0'
      - shell: './install-dependencies.sh install_jjb'
      - shell: './install-dependencies.sh install_bats'

    publishers: []


