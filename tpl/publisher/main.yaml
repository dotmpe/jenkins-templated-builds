
## Publisher macros


- publisher:
    name: jtb-checkstyle
    publishers:
    - checkstyle:
        pattern: 'build/checkstyle-result.xml'


- publisher:
    name: jtb-inline-tasks-parser
    publishers:
    - raw:
        xml: |

          <hudson.plugins.tasks.TasksPublisher plugin="tasks@4.45">
            <healthy/>
            <unHealthy/>
            <thresholdLimit>low</thresholdLimit>
            <pluginName>[TASKS]</pluginName>
            <defaultEncoding/>
            <canRunOnFailed>true</canRunOnFailed>
            <usePreviousBuildAsReference>false</usePreviousBuildAsReference>
            <useStableBuildAsReference>false</useStableBuildAsReference>
            <useDeltaValues>false</useDeltaValues>
            <thresholds plugin="analysis-core@1.72">
              <unstableTotalAll/>
              <unstableTotalHigh/>
              <unstableTotalNormal/>
              <unstableTotalLow/>
              <failedTotalAll/>
              <failedTotalHigh/>
              <failedTotalNormal/>
              <failedTotalLow/>
            </thresholds>
            <shouldDetectModules>false</shouldDetectModules>
            <dontComputeNew>true</dontComputeNew>
            <doNotResolveRelativePaths>false</doNotResolveRelativePaths>
            <high>FIXME</high>
            <normal>TODO</normal>
            <low>XXX</low>
            <ignoreCase>false</ignoreCase>
            <asRegexp>false</asRegexp>
            <pattern>{project-src}</pattern>
            <excludePattern/>
          </hudson.plugins.tasks.TasksPublisher>

