- job-template:
    name: '{name}-base-0'

    # contains basic job properties, builders, wrappers and publishers
    <<: *std_freestyle_job

    triggers: '{obj:triggers}'
    <<: *std_job_parts_prm_prp


- job-template:
    name: '{name}-jtb-0'
    <<: *gh_job

    parameters:
    - bool:
        name: JJB_Dry_Run
        default: true
    - choice:
        name: JJB_Files
        choices:
        - jtb.yaml:tpl/base.yaml

    builders:
    - builder-jtb-0:
        jjb-files: '$JJB_Files'


- job-template:
    name: '{name}-jtb-1'
    <<: *std_freestyle_job

    parameters:
    - choice:
        name: JTB_File
        choices:
        - jtb.yaml
        - jtb-simple.yaml

    builders:
    - builder-jtb-1:
        jtb-file: '$JTB_File'


- job-template:
    name: '{name}-jtb-2'
    <<: *std_freestyle_job

    builders:
    - builder-jtb-2




