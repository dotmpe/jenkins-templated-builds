
- job-template:
    name: '{name}-base-0'

    # contains basic job properties, builders, wrappers and publishers
    <<: *std_freestyle_job

    builders: '{obj:builders}'
    triggers: '{obj:triggers}'


- job-template:
    name: '{name}-jtb-0'
    <<: *gh_job

    parameters:
    - bool:
        name: JJB_Dry_Run
        default: true
    - choice:
        name: JJB_Files
        choices:
        - jtb.yaml:tpl/base.yaml

    builders:
    - builder-jtb-0:
        jjb-files: '$JJB_Files'


- job-template:
    name: '{name}-jtb-1'
    <<: *std_freestyle_job

    parameters:
    - choice:
        name: JTB_File
        choices:
        - jtb.yaml
        - jtb-simple.yaml

    builders:
    - builder-jtb-1:
        jtb-file: '$JTB_File'


- job-template:
    name: '{name}-jtb-2'
    <<: *std_freestyle_job

    builders:
    - builder-jtb-2




## Github builds (work in progress, untested)


- job-template:
    name: '{name}-gh-automake'
    <<: *std_freestyle_job

    scm:
    - 'scm-{vendor-repo}-0':
        vendor-path: '{vendor-path}'
        branch: '{branch}'
        credentials-id: '{credentials-id}'

    triggers:
    - github

    builders:
    - jtb-automake-builder-0


- job-template:
    name: '{name}-gh'
    <<: *restrict_node
    <<: *gh_job
    <<: *gh_trigger

    builders: '{obj:builders}'


## Travis builds (work in progress, testing)


# Jobs for github, public and private

- job-template:
    name: '{name}-gh-travis'
    <<: *restrict_node
    # NOTE: this would only work with a public server
    <<: *gh_trigger
    <<: *gh_job

    builders:
    - jtb-travis-builder-0

- job-template:
    name: '{name}-local-gh-travis'
