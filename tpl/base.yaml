### YAML aliases: job types

- gh_job: &gh_job
    name: gh_job

    project-type: freestyle
    display-name: '{title}'
    disabled: '{obj:disabled}'
    <<: *default_console_output_job
    <<: *description

    vendor-repo: 'github'

    scm:
    - 'scm-{vendor-repo}-0':
        vendor-path: '{vendor-path}'
        branch: '{branch}'
        credentials-id: '{credentials-id}'

    properties:
    - raw:
        xml: |
          <com.coravy.hudson.plugins.github.GithubProjectProperty plugin="github@1.13.2">
            <projectUrl>https://github.com/{vendor-path}/</projectUrl>
          </com.coravy.hudson.plugins.github.GithubProjectProperty>

    publishers:
    - <<: *default_log_parser
    - <<: *default_tasks_parser
    - jtb-std-warnings:
        publish-on-error: '{publish-on-error}'


- gh_trigger: &gh_trigger
    name: gh_trigger

    triggers:
    - github


- default_pollscm: &default_pollscm
    name: 'default_pollscm'

    pollscm: "*/1 * * * *"


- default_scm_trigger: &default_scm_trigger
    name: 'default_scm_trigger'

    triggers:
    - <<: *default_pollscm


