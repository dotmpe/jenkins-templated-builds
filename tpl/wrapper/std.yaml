
## YAML aliases: Build wrapper part

- std_console_output_wrapper: &std_console_output_wrapper
    name: 'std_console_output_wrapper'

    wrappers:
    - timestamps
    - ansicolor:
        # vga, gnome-terminal, xterm: white on black, may require userContent tweaks
        # css: black on white, generally readable with defaults
        colormap: css


